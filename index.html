<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Web Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="user-info">My Chat</div>
      <div class="contacts">
        <div class="contact">Alice</div>
        <div class="contact">Bob</div>
        <div class="contact">Charlie</div>
      </div>
    </div>
    <div class="chat-area">
      <div class="chat-header">Alice</div>
      <div class="messages" id="messages">
        <div class="message sent">Hi Alice!</div>
        <div class="message received">Hello there!</div>
      </div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
